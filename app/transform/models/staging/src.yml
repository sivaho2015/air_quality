version: 2

sources:
  - name: air_quality
    description: Data from air quality API
    tables:
      - name: station_feed
        columns:
          - name: station_id
            tests:
              - unique
              - not_null
          - name: local_measurement_time
          - name: local_measurement_timezone
          - name: city_name
          - name: latitude
          - name: carbon_monoxide,
          - name: humidity,
          - name: ozone,
          - name: pressure,
          - name: pm_10,
          - name: pm_2_5,
          - name: sulfur_dioxide,
          - name: temperature,
          - name: wind_speed